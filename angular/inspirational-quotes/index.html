<!DOCTYPE html>
<html ng-app="app">
  <head>
    <title>Inspirational Quotes</title>
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>

  <body ng-controller="myController">
    <div class="col-md-4">
      <h1>Inspirational Quotes</h1>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-2 control-label" >Author</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputAuthor" ng-model="user.author" placeholder="Author">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-2 control-label" >Quote</label>
          <div class="col-sm-10">
            <input class="form-control" id="inputQuote" ng-model="user.quote" placeholder="Quote">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="update(user)">Add Quote</button>
          </div>
        </div>
      </form>
    </div>

    <div class="col-md-8">
    	<div id="quotes">
        <ol style="list-style-type:none" ng-repeat="item in quotesArry">
          <li id="sentence">{{item.quote}}</li>
          <li id="author">{{item.author}}</li>
          <li id="rating">Rating:- {{item.rating}}</li>
          <hr/>
        </ol>
        <!-- <div>{{user | json}}</div> -->
      </div>
    </div>
    <script src="home.js"></script>
  </body>
</html>
